<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>동동사이트</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @font-face {
      font-family: 'PFStardust';
      src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2001@1.1/PFStardust.woff') format('woff');
      font-weight: normal;
      font-style: normal;
    }
    @keyframes rainbowColor {
      0% { background-color: #ffcccc; }   /* 연한 빨간색 */
      17% { background-color: #ffd700; }  /* 금색 */
      34% { background-color: #90ee90; }  /* 연한 녹색 */
      51% { background-color: #add8e6; }  /* 연한 파란색 */
      68% { background-color: #dda0dd; }  /* 연한 자주색 */
      85% { background-color: #ffb6c1; }  /* 연한 핑크색 */
      100% { background-color: #ffcccc; } /* 연한 빨간색으로 돌아감 */
    }
    body {
      animation: rainbowColor 10s infinite; /* 10초 간격으로 무한 반복 */
    }
    #studyQuote {
      font-size: 1.5rem;
      font-style: italic;
      color: #333;
      text-align: center;
      margin-top: 20px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      background-color: #f9f9f9;
    }

    body {
      font-family: 'PFStardust', sans-serif;
      background-color: skyblue; /* 배경색을 하늘색으로 설정 */
    }

    .video-wrapper {
      position: relative;
      padding-bottom: 56.25%; /* 16:9 aspect ratio */
      height: 0;
      overflow: hidden;
    }

    .video-wrapper iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
  </style>
</head>

  <body class="bg-gray-100">
  <nav class="bg-white py-4 shadow-md">
    <div class="container mx-auto flex justify-between items-center px-6">
      <div class="font-bold text-xl">동동사이트</div>
      <div class="flex items-center space-x-4">
        <a href="index.html" class="text-gray-600 hover:text-black">홈</a>
        <a href="math.html" class="text-gray-600 hover:text-black">수학</a>
        <a href="physics.html" class="text-gray-600 hover:text-black">물리</a> <!-- 물리 페이지로의 링크 추가 -->
      </div>
    </div>
  </nav>

  <main class="py-16">
    <div class="bg-white rounded-lg shadow-lg p-8 mb-8 text-center">
      <h3 class="font-bold text-2xl mb-2">수학 계산기</h3>
      <div>
        <input type="number" id="num1" placeholder="첫 번째 숫자" class="border-2 border-gray-300 p-2 rounded">
        <input type="number" id="num2" placeholder="두 번째 숫자" class="border-2 border-gray-300 p-2 rounded">
        <button onclick="calculate()"
          class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">계산하기</button>
      </div>
      <p id="calcResult" class="text-gray-700 mt-4"></p>
    </div>
    <div class="max-w-4xl mx-auto bg-white rounded-lg overflow-hidden shadow-lg">
      <div class="video-wrapper">
        <iframe id="youtubeVideo" src="https://www.youtube.com/embed/{영상_ID}?autoplay=1&mute=1" frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
          allowfullscreen></iframe>
      </div>
      <div class="p-8">
        <h2 class="font-bold text-3xl mb-2">오늘의 강의</h2>
        <p class="video-description text-gray-700 mb-4">비디오 로딩 중...</p>
      </div>
    </div>
  </main>

  <footer class="bg-white py-6">
    <div class="container mx-auto px-6 text-center text-gray-600">
      © 2024 동동사이트. MADE BY 임동용
    </div>
  </footer>

  <script src="math.js"></script>
</body>

</html>
