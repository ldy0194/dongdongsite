<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>동동사이트 - 물리 시뮬레이션</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Matter.js 라이브러리 추가 -->
  <script src="https://cdn.jsdelivr.net/npm/matter-js@0.14.2"></script>
  <style>
    @font-face {
      font-family: 'seolleimcool-SemiBold';
      src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2312-1@1.1/seolleimcool-SemiBold.woff2') format('woff2');
      font-weight: normal;
      font-style: normal;
    }

    body {
      font-family: 'seolleimcool-SemiBold', sans-serif;
      animation: rainbowColor 10s infinite;
      /* 10초 간격으로 무한 반복 */
    }

    @keyframes rainbowColor {
      0% {
        background-color: #ffcccc;
      }

      /* 연한 빨간색 */
      17% {
        background-color: #ffd700;
      }

      /* 금색 */
      34% {
        background-color: #90ee90;
      }

      /* 연한 녹색 */
      51% {
        background-color: #add8e6;
      }

      /* 연한 파란색 */
      68% {
        background-color: #dda0dd;
      }

      /* 연한 자주색 */
      85% {
        background-color: #ffb6c1;
      }

      /* 연한 핑크색 */
      100% {
        background-color: #ffcccc;
      }

      /* 연한 빨간색으로 돌아감 */
    }

    /* 나머지 스타일을 여기에 추가하세요 */
    .video-wrapper {
      position: relative;
      padding-bottom: 56.25%;
      /* 16:9 aspect ratio */
      height: 0;
      overflow: hidden;
    }

    .video-wrapper iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
  </style>
</head>

<body class="bg-gray-100">
  <nav class="bg-white py-4 shadow-md">
    <div class="container mx-auto flex justify-between items-center px-6">
      <div class="font-bold text-xl">동동사이트</div>
      <div class="flex items-center space-x-4">
        <a href="index.html" class="text-gray-600 hover:text-black">홈</a>
        <a href="math.html" class="text-gray-600 hover:text-black">수학</a>
        <a href="physics.html" class="text-gray-600 hover:text-black">물리</a>
      </div>
    </div>
  </nav>
  <script src="https://cdn.jsdelivr.net/npm/matter-js@0.14.2"></script>
  <script src="physicsCalc.js"></script>
  <script src="physics.js"></script>
  <script src="script.js"></script>
  <main class="py-16">
    <div class="container mx-auto px-6">
      <h2 class="text-center text-3xl font-bold mb-4">물리 시뮬레이션</h2>
      <div class="bg-white rounded-lg shadow-lg p-8 mb-8 text-center">
        <h3 class="font-bold text-2xl mb-2">물리 계산기</h3>
        <div>
          <input type="number" id="distanceInput" placeholder="거리 (미터)" class="border-2 border-gray-300 p-2 rounded">
          <input type="number" id="timeInput" placeholder="시간 (초)" class="border-2 border-gray-300 p-2 rounded">
          <button onclick="calculatePhysics()"
            class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">계산하기</button>
        </div>
        <div id="physicsResults" class="text-gray-700 mt-4">
          <p>속도: <span id="velocityResult">-</span> m/s</p>
          <p>속력: <span id="speedResult">-</span> m/s</p>
          <p>가속도: <span id="accelerationResult">-</span> m/s²</p>
        </div>
      </div>
      <!-- 시뮬레이션과 음악 섹션 추가 -->
      <div class="max-w-4xl mx-auto bg-white rounded-lg overflow-hidden shadow-lg">
        <div class="video-wrapper">
          <iframe id="youtubeVideo" src="https://www.youtube.com/embed/{영상_ID}?autoplay=1&mute=1" frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen></iframe>
        </div>
        <div class="p-8">
          <h2 class="font-bold text-3xl mb-2">오늘의 강의</h2>
          <p class="video-description text-gray-700 mb-4">비디오 로딩 중...</p>
        </div>
      </div>
  </main>

  <footer class="bg-white py-6">
    <div class="container mx-auto px-6 text-center text-gray-600">
      © 2024 동동사이트. MADE BY 임동용
    </div>
  </footer>
  <!-- 여기에 Matter.js 관련 자바스크립트 코드를 실행하는 physics.js 파일이 포함될 것입니다. -->
  <script src="physicsCalc.js"></script>
  <script src="physicsCalc.js" defer></script>

</body>

</html>
